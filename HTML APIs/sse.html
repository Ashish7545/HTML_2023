<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML SSE API</h1>
    <h2>Server-Sent Events - One Way Messaging</h2>
    <p>A server-sent event is when a web page automatically gets updates from a server.</p>
    <p><strong>Examples:</strong> Facebook/Twitter updates, stock price updates, news feeds, sport results, etc.</p>

    <h1>Getting server updates</h1>
    <div id="result"></div>

    <script>
        if(typeof(EventSource) !== "undefined") {
            var source = new EventSource("demo.php");
            source.onmessage = function(event) {
                document.getElementById("result").innerHTML +=
                event.data + "<br>";
            };
        }
        else
        {
            document.getElementById("result").innerHTML =
            "Sorry! No server-sent events support..";
        }
    </script>

</body>
</html>
