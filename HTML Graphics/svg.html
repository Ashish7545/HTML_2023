<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML SVG Graphics</h1>
    <p>SVG (Scalable Vector Graphics) defines vector-based graphics in XML format.<br>
        SVG is used to define graphics for the Web</p>

    <!-- SVG Circle -->
    <svg width="100" height="100">
        <circle cx="50" cy="50", r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <!-- SVG Rectangle -->
    <svg width="200" height="100">
        <rect width="200" height="100" style="stroke: rgb(0, 0, 0); stroke-width:8; fill: rgb(0, 0, 255)"/>
    </svg>

    <!-- SVG Rounded Rectangle -->
    <svg width="400" height="300">
        <rect x="50" y="20" rx="20" ry="20" width="200" height="200" 
        style="stroke: rgb(0, 0, 0); stroke-width:8; fill: rgb(255, 0, 0)"/>
    </svg>

    <!-- SVG Star -->
    <svg width="300" height="200">
        <polygon points ="100,10 40,198 190,78 10,78 160,198"
         style="fill:rgb(247, 212, 139);stroke: black;stroke-width: 5;fill-rule: evenodd;"/>
    </svg>

    <!-- SVG Logo -->
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
    </svg>
</body>
</html>
